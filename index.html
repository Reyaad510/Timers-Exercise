<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers Exercise</title>
    <link href='https://fonts.googleapis.com/css?family=Mochiy Pop One' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div id="counterDiv">
        <h1 id="counter">Countdown!</h1>
        <form id="countdownForm">
        <label>Pick a number between 1 and 10!</label>
        <input type="number" placeholder="Type a number" min="1" max="10">
        <input class="btn" type="submit">
        </form>
    </div>
    

    <script src="app.js" ></script>
</body>
</html>
